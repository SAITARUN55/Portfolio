---
layout: default
---
<div
	class="container-fluid"
	id="Home">
	<div class="row text-center">
		<div
			class="col-12 col-md-6 offset-md-3"
			data-aos="fade-up">
			<h1>{{ page.title }}</h1>
			{% if page.description %}<p class="lead">{{ page.description }}</p>{% endif %}
		</div>
	</div>
</div>
<div
	class="container-fluid"
	id="Main">
	<div class="row">
		<div
			class="col-12 col-md-8 offset-md-2 py-3"
			data-aos-delay="500"
			data-aos="fade-up">

			{{ content }}

		</div>
	</div>
</div>
